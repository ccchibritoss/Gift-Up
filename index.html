<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8892b0;
            font-size: 14px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
            min-height: calc(100vh - 200px);
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стили для вкладки Аренда */
        .gifts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .gift-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .gift-card:hover::before {
            left: 100%;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .gift-image {
            width: 100%;
            height: 70px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .gift-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .gift-name {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
            line-height: 1.2;
        }

        .gift-number {
            font-size: 9px;
            color: #8892b0;
            margin-bottom: 4px;
        }

        .gift-price {
            font-size: 12px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2px;
        }

        .gift-days {
            font-size: 9px;
            color: #8892b0;
        }

        /* Стили для вкладки Мои подарки */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .empty-description {
            color: #8892b0;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .connect-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Стили для вкладки Профиль */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-id {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .balance-label {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Панель навигации внизу */
        .tab-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(13, 13, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 8px;
            z-index: 1000;
        }

        .tab-button {
            background: transparent;
            border: none;
            color: #8892b0;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            min-width: 60px;
        }

        .tab-button.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .tab-icon {
            width: 22px;
            height: 22px;
            filter: brightness(0.8);
            transition: all 0.3s ease;
        }

        .tab-button.active .tab-icon {
            filter: brightness(1);
            transform: scale(1.1);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-button {
            background: none;
            border: none;
            color: #8892b0;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #ffffff;
        }

        .gift-detail-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            position: relative;
            overflow: hidden;
        }

        .gift-detail-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .detail-info {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: #8892b0;
            font-size: 14px;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            text-align: right;
        }

        .rent-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rent-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .rent-button:hover::before {
            left: 100%;
        }

        .rent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .rent-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.warning {
            border-left: 4px solid #FF9800;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        /* Стили для активных подарков */
        .active-gifts {
            margin-top: 20px;
        }

        .active-gift-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .active-gift-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .active-gift-info {
            flex: 1;
        }

        .active-gift-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .active-gift-timer {
            font-size: 12px;
            color: #8892b0;
        }

        .timer-active {
            color: #4CAF50;
        }

        .timer-warning {
            color: #FF9800;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, #667eea, transparent);
        }
    </style>
</head>

        // Инициализация приложения
        function initApp() {
            renderGifts();
            setupTabNavigation();
            loadUserGifts();
        }

        // Обновление профиля пользователя
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('userName').textContent = 
                    currentUser.first_name || 'Пользователь';
                document.getElementById('userId').textContent = 
                    `ID: ${currentUser.id}`;
                
                const avatar = document.getElementById('userAvatar');
                if (currentUser.first_name) {
                    avatar.textContent = currentUser.first_name[0].toUpperCase();
                }
            }
        }

        // Рендер подарков
        function renderGifts() {
            const grid = document.getElementById('giftsGrid');
            grid.innerHTML = '';

            gifts.forEach(gift => {
                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';
                giftCard.onclick = () => openGiftModal(gift);

                giftCard.innerHTML = `
                    <div class="gift-image">${gift.emoji}</div>
                    <div class="gift-name">${gift.name}</div>
                    <div class="gift-number">${gift.number}</div>
                    <div class="gift-price">${gift.price}</div>
                    <div class="gift-days">${gift.days} дней</div>
                `;

                grid.appendChild(giftCard);
            });
        }

        // Навигация по вкладкам
        function setupTabNavigation() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');

                    // Убираем активный класс у всех кнопок и контента
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Добавляем активный класс текущей кнопке и контенту
                    button.classList.add('active');
                    document.getElementById(tabId).classList.add('active');

                    // Если перешли на вкладку "Мои подарки", обновляем список
                    if (tabId === 'my-gifts') {
                        updateActiveGiftsDisplay();
                    }
                });
            });
        }

        // Загрузка подарков пользователя
        function loadUserGifts() {
            // В реальном приложении здесь был бы запрос к серверу
            const savedGifts = localStorage.getItem('userGifts');
            if (savedGifts) {
                userGifts = JSON.parse(savedGifts);
            }
        }

        // Обновление отображения активных подарков
        function updateActiveGiftsDisplay() {
            const activeGiftsContainer = document.getElementById('activeGifts');
            const activeGiftsList = document.getElementById('activeGiftsList');
            const emptyState = document.querySelector('.empty-state');

            if (userGifts.length > 0) {
                activeGiftsContainer.style.display = 'block';
                emptyState.style.display = 'none';

                activeGiftsList.innerHTML = '';
                userGifts.forEach(gift => {
                    const giftElement = document.createElement('div');
                    giftElement.className = 'active-gift-card';
                    
                    const endTime = new Date(gift.endTime);
                    const now = new Date();
                    const timeLeft = endTime - now;
                    const hoursLeft = Math.max(0, Math.floor(timeLeft / (1000 * 60 * 60)));
                    
                    let timerClass = 'timer-active';
                    if (hoursLeft < 24) {
                        timerClass = 'timer-warning';
                    }

                    giftElement.innerHTML = `
                        <div class="active-gift-icon">${gift.emoji}</div>
                        <div class="active-gift-info">
                            <div class="active-gift-name">${gift.name} ${gift.number}</div>
                            <div class="active-gift-timer ${timerClass}">
                                Осталось: ${hoursLeft} часов
                            </div>
                        </div>
                    `;

                    activeGiftsList.appendChild(giftElement);
                });
            } else {
                activeGiftsContainer.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        // Открытие модального окна подарка
        function openGiftModal(gift) {
            selectedGift = gift;

            document.getElementById('modalGiftName').textContent = `${gift.name} ${gift.number}`;
            document.getElementById('modalGiftImage').textContent = gift.emoji;
            document.getElementById('modalGiftModel').textContent = gift.model;
            document.getElementById('modalGiftPattern').textContent = gift.pattern;
            document.getElementById('modalGiftBackground').textContent = gift.background;
            document.getElementById('modalGiftRarity').textContent = gift.rarity;
            document.getElementById('modalGiftPrice').textContent = gift.price;
            document.getElementById('modalGiftDays').textContent = gift.days;

            document.getElementById('giftModal').style.display = 'block';
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
            selectedGift = null;
        }

        // Аренда подарка
        function rentGift() {
            const rentButton = document.getElementById('rentButton');
            rentButton.disabled = true;
            rentButton.textContent = 'Проверка...';

            // Проверка привязки Telegram
            setTimeout(() => {
                const isTelegramConnected = localStorage.getItem('telegramConnected');
                
                if (!isTelegramConnected) {
                    showNotification('Сначала нужно привязать Telegram аккаунт', 'warning');
                    rentButton.disabled = false;
                    rentButton.textContent = 'Арендовать';
                    return;
                }

                // Симуляция аренды
                simulateRentProcess();
            }, 1500);
        }

        // Симуляция процесса аренды
        function simulateRentProcess() {
            const rentButton = document.getElementById('rentButton');
            
            setTimeout(() => {
                showNotification('Ошибка при аренде. Обратитесь в техподдержку.', 'error');
                rentButton.disabled = false;
                rentButton.textContent = 'Арендовать';
                
                // В реальном приложении здесь был бы успешный процесс аренды
                /*
                const rentedGift = {
                    ...selectedGift,
                    endTime: new Date(Date.now() + selectedGift.days * 24 * 60 * 60 * 1000).toISOString()
                };
                userGifts.push(rentedGift);
                localStorage.setItem('userGifts', JSON.stringify(userGifts));
                
                showNotification('Подарок успешно арендован!', 'success');
                closeModal();
                updateActiveGiftsDisplay();
                */
            }, 2000);
        }

        // Привязка Telegram
        function connectTelegram() {
            tg.openTelegramLink('https://t.me/nft_gifts_rent_bot?start=verify');
            // В реальном приложении после успешной привязки:
            // localStorage.setItem('telegramConnected', 'true');
        }

        // Привязка реквизитов
        function connectPayment() {
            tg.openTelegramLink('https://t.me/nft_gifts_rent_bot?start=payment');
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('giftModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
