        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --bg-dark: #0c0c0c;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-light: #8892b0;
            --text-white: #ffffff;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-white);
            min-height: 100vh;
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
        }

        .nav-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 12px 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .nav-tab.active {
            background: rgba(102, 126, 234, 0.15);
            color: var(--primary);
        }

        .nav-tab i {
            font-size: 1.2rem;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeInUp 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rent Tab */
        .gifts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .gift-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .gift-card:hover::before {
            left: 100%;
        }

        .gift-image {
            width: 100%;
            height: 100px;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }

        .gift-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        .gift-days-badge {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            align-self: flex-start;
        }

        .gift-info {
            text-align: center;
        }

        .gift-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--text-white);
            line-height: 1.2;
        }

        .gift-number {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .gift-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .rent-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .rent-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* My Gifts Tab */
        .my-gifts-content {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state {
            max-width: 300px;
            margin: 0 auto;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .empty-description {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .connect-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Profile Tab */
        .profile-content {
            max-width: 100%;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-white);
        }

        .profile-id {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .balance-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .balance-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .profile-actions {

            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .action-icon {
            font-size: 1.2rem;
            color: var(--primary);
            width: 20px;
            text-align: center;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);

        }

        .modal-title {

            color: var(--text-white);
        }

        .modal-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {

            height: 30px;

            align-items: center;

        .nav-btn:hover {
            background: var(--primary);
        }

        .gift-detail-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 15px;

            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }

            width: 100%;

        }

        .detail-overlay {
            position: absolute;

        .detail-days-badge {
            background: rgba(0, 0, 0, 0.8);

            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .detail-value {
            color: var(--text-white);
            font-weight: 600;
            font-size: 0.8rem;
            text-align: right;
        }

        .modal-rent-btn {

            color: white;

            font-size: 1rem;
            font-weight: 600;

        .modal-rent-btn:hover {

            padding: 15px;
            color: white;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;

            border-left-color: var(--success);

            border-left-color: var(--warning);

            background: none;
            border: none;
            color: var(--text-light);

            padding: 5px;
            transition: color 0.3s ease;

        .close-btn:hover {

                <div class="profile-actions">
                    <button class="action-btn" onclick="connectPayment()">

            { 
                id: 13, 
                name: "Арктический Медведь", 
                number: "#013", 
                price: "0.6 TON", 
                days: 7, 
                model: "Bear", 
                pattern: "Снег", 
                background: "Арктика", 
                photo: "https://images.unsplash.com/photo-1574870111867-089730e5a72b?w=400&h=300&fit=crop" 
            },
            { 
                id: 14, 
                name: "Тропический Попугай", 
                number: "#014", 
                price: "0.4 TON", 
                days: 5, 
                model: "Parrot", 
                pattern: "Перья", 
                background: "Джунгли", 
                photo: "https://images.unsplash.com/photo-1552728089-57bdde30beb3?w=400&h=300&fit=crop" 
            }
        ];

        // Запасные фото (если основные не загрузятся)
        const fallbackPhotos = [
            "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1563089145-599997674d42?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1550686041-366ad85a1355?w=400&h=300&fit=crop"
        ];

        let currentUser = null;
        let selectedGift = null;
        let currentGiftIndex = 0;

        // Инициализация приложения
        function initApp() {
            renderGifts();
            setupNavigation();
            loadUserData();
        }

        // Рендер подарков с фото
        function renderGifts() {
            const container = document.getElementById('giftsGrid');
            container.innerHTML = '';

            gifts.forEach((gift, index) => {
                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';
                giftCard.onclick = () => openGiftModal(gift);

                // Используем запасное фото если основное недоступно
                const photoUrl = gift.photo || fallbackPhotos[index % fallbackPhotos.length];

                giftCard.innerHTML = `
                    <div class="gift-image">
                        <img class="gift-photo" src="${photoUrl}" alt="${gift.name}" onerror="this.src='${fallbackPhotos[index % fallbackPhotos.length]}'">
                        <div class="image-overlay">
                            <div class="gift-days-badge">${gift.days} дней</div>
                        </div>
                    </div>
                    <div class="gift-info">
                        <div class="gift-name">${gift.name}</div>
                        <div class="gift-number">${gift.number}</div>
                        <div class="gift-price">${gift.price}</div>
                        <button class="rent-btn" onclick="event.stopPropagation(); rentGiftDirect(${gift.id})">
                            Арендовать ${gift.price}
                        </button>
                    </div>
                `;

                container.appendChild(giftCard);
            });
        }

        // Настройка навигации
        function setupNavigation() {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');

                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Загрузка данных пользователя
        function loadUserData() {
            const savedUser = localStorage.getItem('nftUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserProfile();
            }
        }

        // Обновление профиля пользователя
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userId').textContent = `ID: ${currentUser.id}`;
                document.getElementById('userAvatar').innerHTML = `<i class="fas fa-user-check"></i>`;
            }
        }

        // Открытие модального окна подарка
        function openGiftModal(gift) {
            selectedGift = gift;
            currentGiftIndex = gifts.findIndex(g => g.id === gift.id);

            updateModalContent();
            document.getElementById('giftModal').style.display = 'block';
        }

        // Обновление содержимого модального окна
        function updateModalContent() {
            const gift = gifts[currentGiftIndex];
            const photoUrl = gift.photo || fallbackPhotos[currentGiftIndex % fallbackPhotos.length];
            
            document.getElementById('modalGiftPhoto').src = photoUrl;
            document.getElementById('modalGiftPhoto').alt = gift.name;
            document.getElementById('modalGiftName').textContent = `${gift.name} ${gift.number}`;
            document.getElementById('modalGiftDaysBadge').textContent = `${gift.days} дней`;
            document.getElementById('modalGiftModel').textContent = gift.model;
            document.getElementById('modalGiftPattern').textContent = gift.pattern;
            document.getElementById('modalGiftBackground').textContent = gift.background;
            document.getElementById('modalGiftPrice').textContent = gift.price;
            document.getElementById('modalGiftDays').textContent = `${gift.days} дней`;
            document.getElementById('modalRentPrice').textContent = gift.price;
        }

        // Следующий подарок
        function nextGift() {
            currentGiftIndex = (currentGiftIndex + 1) % gifts.length;
            updateModalContent();
        }

        // Предыдущий подарок
        function prevGift() {
            currentGiftIndex = (currentGiftIndex - 1 + gifts.length) % gifts.length;
            updateModalContent();
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
            selectedGift = null;
        }

        // Прямая аренда подарка (с карточки)
        function rentGiftDirect(giftId) {
            const gift = gifts.find(g => g.id === giftId);
            rentGiftProcess(gift);
        }

        // Аренда подарка из модального окна
        function rentGiftFromModal() {
            const gift = gifts[currentGiftIndex];
            rentGiftProcess(gift);
        }

        // Процесс аренды подарка
        function rentGiftProcess(gift) {
            const isTelegramConnected = localStorage.getItem('telegramConnected');
            
            if (!isTelegramConnected) {
                showNotification('Для аренды подарка необходимо привязать Telegram аккаунт', 'warning');
                return;
            }

            showNotification(`Оформление аренды ${gift.name}...`, 'warning');
            
            // Симуляция процесса аренды
            setTimeout(() => {
                showNotification('Ошибка при оформлении аренды. Обратитесь в техподдержку.', 'error');
            }, 2000);
        }

        // Привязка Telegram
        function connectTelegram() {
            window.open('https://t.me/RentalNftBot?start=verify', '_blank');
            showNotification('Открывается Telegram для привязки аккаунта...', 'warning');
        }

        // Привязка реквизитов
        function connectPayment() {
            window.open('https://t.me/RentalNftBot?start=payment', '_blank');
            showNotification('Открывается Telegram для привязки реквизитов...', 'warning');
        }

        // Открытие поддержки
        function openSupport() {
            window.open('https://t.me/donkiwc', '_blank');
            showNotification('Открывается чат поддержки...', 'warning');
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('giftModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
