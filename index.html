<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gifts Rent</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8892b0;
            font-size: 14px;
        }

        .tab-navigation {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            background: transparent;
            border: none;
            color: #8892b0;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .tab-button.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0.8);
        }

        .tab-button.active .tab-icon {
            filter: brightness(1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стили для вкладки Аренда */
        .gifts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .gift-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .gift-card:hover::before {
            left: 100%;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .gift-image {
            width: 100%;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .gift-number {
            font-size: 10px;
            color: #8892b0;
            margin-bottom: 5px;
        }

        .gift-price {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 3px;
        }

        .gift-days {
            font-size: 10px;
            color: #8892b0;
        }

        /* Стили для вкладки Мои подарки */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .empty-description {
            color: #8892b0;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .connect-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Стили для вкладки Профиль */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-id {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-label {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            color: #8892b0;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .gift-detail-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .detail-info {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: #8892b0;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }

        .rent-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .rent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .rent-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NFT GIFTS</div>
            <div class="subtitle">Аренда эксклюзивных подарков</div>
        </div>

        <div class="tab-navigation">
            <button class="tab-button active" data-tab="rent">
                <img src="https://img.icons8.com/ios/50/ffffff/rent.png" class="tab-icon" alt="Аренда">
                <span>Аренда</span>
            </button>
            <button class="tab-button" data-tab="my-gifts">
                <img src="https://img.icons8.com/ios/50/ffffff/gift.png" class="tab-icon" alt="Мои подарки">
                <span>Мои подарки</span>
            </button>
            <button class="tab-button" data-tab="profile">
                <img src="https://img.icons8.com/ios/50/ffffff/user-male.png" class="tab-icon" alt="Профиль">
                <span>Профиль</span>
            </button>
        </div>

        <!-- Вкладка Аренда -->
        <div class="tab-content active" id="rent">
            <div class="gifts-grid" id="giftsGrid">
                <!-- Подарки будут добавлены через JavaScript -->
            </div>
        </div>

        <!-- Вкладка Мои подарки -->
        <div class="tab-content" id="my-gifts">
            <div class="empty-state">
                <div class="empty-icon">🎁</div>
                <div class="empty-title">Нет подарков</div>
                <div class="empty-description">
                    Привяжите Telegram аккаунт<br>чтобы сдать в аренду подарки
                </div>
                <button class="connect-button" onclick="connectTelegram()">
                    Привязать Telegram
                </button>
            </div>
        </div>

        <!-- Вкладка Профиль -->
        <div class="tab-content" id="profile">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">U</div>
                <div class="profile-name" id="userName">Пользователь</div>
                <div class="profile-id" id="userId">ID: 000000</div>
            </div>

            <div class="balance-card">
                <div class="balance-label">Ваш баланс</div>
                <div class="balance-amount">0 TON</div>
            </div>

            <div class="profile-actions">
                <button class="action-button" onclick="connectPayment()">
                    <img src="https://img.icons8.com/ios/50/ffffff/bank-card.png" class="button-icon" alt="Реквизиты">
                    Привязать реквизиты для выплаты
                </button>
                <button class="action-button" onclick="connectTelegram()">
                    <img src="https://img.icons8.com/ios/50/ffffff/telegram-app.png" class="button-icon" alt="Telegram">
                    Привязать Telegram аккаунт
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно деталей подарка -->
    <div class="modal" id="giftModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalGiftName">Название подарка</div>
                <button class="close-button" onclick="closeModal()">×</button>
            </div>
            <div class="gift-detail-image" id="modalGiftImage">🎁</div>
            <div class="detail-info">
                <div class="detail-item">
                    <span class="detail-label">Модель:</span>
                    <span class="detail-value" id="modalGiftModel">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Узор:</span>
                    <span class="detail-value" id="modalGiftPattern">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Фон:</span>
                    <span class="detail-value" id="modalGiftBackground">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Цена:</span>
                    <span class="detail-value" id="modalGiftPrice">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Дни:</span>
                    <span class="detail-value" id="modalGiftDays">-</span>
                </div>
            </div>
            <button class="rent-button" id="rentButton" onclick="rentGift()">
                Арендовать
            </button>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let currentUser = null;
        let selectedGift = null;

        // Инициализация
        tg.expand();
        tg.ready();

        // Получение данных пользователя
        if (tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
            updateUserProfile();
        }

        // Данные подарков
        const gifts = [
            { id: 1, name: "Золотой Дракон", number: "#001", price: "0.5 TON", days: 7, model: "3D Dragon", pattern: "Золотые чешуйки", background: "Огненный", emoji: "🐉" },
            { id: 2, name: "Космический Шар", number: "#002", price: "0.3 TON", days: 5, model: "Sphere", pattern: "Галактика", background: "Космос", emoji: "🌌" },
            { id: 3, name: "Хрустальный Единорог", number: "#003", price: "0.8 TON", days: 10, model: "Unicorn", pattern: "Кристаллы", background: "Радуга", emoji: "🦄" },
            { id: 4, name: "Огненный Феникс", number: "#004", price: "1.2 TON", days: 14, model: "Phoenix", pattern: "Пламя", background: "Закат", emoji: "🔥" },
            { id: 5, name: "Ледяной Волк", number: "#005", price: "0.6 TON", days: 7, model: "Wolf", pattern: "Лёд", background: "Тундра", emoji: "🐺" },
            { id: 6, name: "Электрический Орёл", number: "#006", price: "0.9 TON", days: 12, model: "Eagle", pattern: "Молнии", background: "Гроза", emoji: "⚡" },
            { id: 7, name: "Магический Кристалл", number: "#007", price: "0.4 TON", days: 5, model: "Crystal", pattern: "Магия", background: "Туман", emoji: "💎" },
            { id: 8, name: "Морской Кракен", number: "#008", price: "1.1 TON", days: 14, model: "Kraken", pattern: "Волны", background: "Океан", emoji: "🐙" },
            { id: 9, name: "Лесной Дух", number: "#009", price: "0.7 TON", days: 8, model: "Spirit", pattern: "Листья", background: "Лес", emoji: "🌿" },
            { id: 10, name: "Пустынный Скорпион", number: "#010", price: "0.5 TON", days: 6, model: "Scorpion", pattern: "Песок", background: "Пустыня", emoji: "🦂" },
            { id: 11, name: "Небесная Бабочка", number: "#011", price: "0.3 TON", days: 4, model: "Butterfly", pattern: "Облака", background: "Небо", emoji: "🦋" },
            { id: 12, name: "Вулканическая Саламандра", number: "#012", price: "0.8 TON", days: 9, model: "Salamander", pattern: "Лава", background: "Вулкан", emoji: "🐲" },
            { id: 13, name: "Арктический Медведь", number: "#013", price: "0.6 TON", days: 7, model: "Bear", pattern: "Снег", background: "Арктика", emoji: "🐻" },
            { id: 14, name: "Тропический Попугай", number: "#014", price: "0.4 TON", days: 5, model: "Parrot", pattern: "Перья", background: "Джунгли", emoji: "🦜" }
        ];

        // Инициализация приложения
        function initApp() {
            renderGifts();
            setupTabNavigation();
        }

        // Обновление профиля пользователя
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('userName').textContent = 
                    currentUser.first_name || 'Пользователь';
                document.getElementById('userId').textContent = 
                    `ID: ${currentUser.id}`;
                
                const avatar = document.getElementById('userAvatar');
                if (currentUser.first_name) {
                    avatar.textContent = currentUser.first_name[0].toUpperCase();
                }
            }
        }

        // Рендер подарков
        function renderGifts() {
            const grid = document.getElementById('giftsGrid');
            grid.innerHTML = '';

            gifts.forEach(gift => {
                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';
                giftCard.onclick = () => openGiftModal(gift);

                giftCard.innerHTML = `
                    <div class="gift-image">${gift.emoji}</div>
                    <div class="gift-name">${gift.name}</div>
                    <div class="gift-number">${gift.number}</div>
                    <div class="gift-price">${gift.price}</div>
                    <div class="gift-days">${gift.days} дней</div>
                `;

                grid.appendChild(giftCard);
            });
        }

        // Навигация по вкладкам
        function setupTabNavigation() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');

                    // Убираем активный класс у всех кнопок и контента
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Добавляем активный класс текущей кнопке и контенту
                    button.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Открытие модального окна подарка
        function openGiftModal(gift) {
            selectedGift = gift;

            document.getElementById('modalGiftName').textContent = `${gift.name} ${gift.number}`;
            document.getElementById('modalGiftImage').textContent = gift.emoji;
            document.getElementById('modalGiftModel').textContent = gift.model;
            document.getElementById('modalGiftPattern').textContent = gift.pattern;
            document.getElementById('modalGiftBackground').textContent = gift.background;
            document.getElementById('modalGiftPrice').textContent = gift.price;
            document.getElementById('modalGiftDays').textContent = gift.days;

            document.getElementById('giftModal').style.display = 'block';
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
            selectedGift = null;
        }

        // Аренда подарка
        function rentGift() {
            const rentButton = document.getElementById('rentButton');
            rentButton.disabled = true;
            rentButton.textContent = 'Проверка...';

            // Проверка привязки Telegram
            setTimeout(() => {
                showNotification('Сначала нужно привязать Telegram аккаунт', 'warning');
                rentButton.disabled = false;
                rentButton.textContent = 'Арендовать';
            }, 1000);
        }

        // Привязка Telegram
        function connectTelegram() {
            tg.openTelegramLink('https://t.me/nft_gifts_rent_bot?start=verify');
        }

        // Привязка реквизитов
        function connectPayment() {
            tg.openTelegramLink('https://t.me/nft_gifts_rent_bot?start=payment');
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('giftModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
