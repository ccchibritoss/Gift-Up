<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gifts Rent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e88e5;
            --primary-dark: #0d47a1;
            --bg-dark: #000000;
            --bg-card: rgba(30, 136, 229, 0.05);
            --text-light: #90caf9;
            --text-white: #ffffff;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0a0a 50%, #121212 100%);
            color: var(--text-white);
            min-height: 100vh;
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: rgba(30, 136, 229, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(30, 136, 229, 0.1);
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
        }

        .nav-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 12px 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .nav-tab.active {
            background: rgba(30, 136, 229, 0.15);
            color: var(--primary);
        }

        .nav-tab i {
            font-size: 1.2rem;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeInUp 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rent Tab */
        .rent-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover {
            background: rgba(30, 136, 229, 0.1);
        }

        .filter-btn.active {
            background: rgba(30, 136, 229, 0.2);
            border-color: var(--primary);
        }

        .filter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-btn:disabled:hover {
            background: var(--bg-card);
        }

        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: var(--text-white);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(30, 136, 229, 0.1);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn:disabled:hover {
            background: var(--bg-card);
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .gift-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(30, 136, 229, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .gift-card:hover::before {
            left: 100%;
        }

        .gift-image {
            width: 100%;
            height: 100px;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }

        .gift-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        .gift-days-badge {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            align-self: flex-start;
        }

        .gift-info {
            text-align: center;
        }

        .gift-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--text-white);
            line-height: 1.2;
        }

        .gift-number {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .gift-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .rent-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .rent-btn:hover {
            transform: translateY(-2px);
        }

        /* My Gifts Tab */
        .my-gifts-content {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state {
            max-width: 300px;
            margin: 0 auto;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .empty-description {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .connect-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        /* Profile Tab */
        .profile-content {
            max-width: 100%;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-white);
        }

        .profile-id {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .balance-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(30, 136, 229, 0.1);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .balance-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .profile-action-btn {
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-action-btn:hover {
            background: rgba(30, 136, 229, 0.1);
            transform: translateX(5px);
        }

        .profile-action-icon {
            font-size: 1.2rem;
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        /* Gift Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            border-radius: 20px;
            padding: 20px;
            width: 95%;
            max-width: 350px;
            border: 1px solid rgba(30, 136, 229, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-white);
        }

        .modal-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary);
        }

        .gift-detail-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }

        .detail-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, transparent 50%);
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .detail-days-badge {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .detail-info {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .detail-value {
            color: var(--text-white);
            font-weight: 600;
            font-size: 0.8rem;
            text-align: right;
        }

        .modal-rent-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .modal-rent-btn:hover {
            transform: translateY(-2px);
        }

        /* Filter Modal */
        .filter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .filter-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            border-radius: 20px;
            padding: 20px;
            width: 95%;
            max-width: 350px;
            border: 1px solid rgba(30, 136, 229, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .filter-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-white);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .price-inputs {
            display: flex;
            gap: 10px;
        }

        .price-input {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: var(--text-white);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .filter-option {
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: var(--text-white);
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option:hover {
            background: rgba(30, 136, 229, 0.1);
        }

        .filter-option.active {
            background: rgba(30, 136, 229, 0.2);
            border-color: var(--primary);
        }

        .filter-option input {
            margin: 0;
        }

        .filter-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-apply-btn {
            flex: 1;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-apply-btn:hover {
            transform: translateY(-2px);
        }

        .filter-reset-btn {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid rgba(30, 136, 229, 0.1);
            color: var(--text-white);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-reset-btn:hover {
            background: rgba(30, 136, 229, 0.1);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
            border-left: 4px solid var(--primary);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        /* Close button */
        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-white);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Rent Tab -->
        <div class="tab-content active" id="rent">
            <!-- Фильтры в одной строке -->
            <div class="rent-filters">
                <button class="filter-btn" id="giftsFilter">
                    <i class="fas fa-gift"></i>
                    Gifts: All
                </button>
                <button class="filter-btn" id="modelFilter" disabled>
                    <i class="fas fa-cube"></i>
                    Model: All
                </button>
                <button class="filter-btn" id="backgroundFilter" disabled>
                    <i class="fas fa-image"></i>
                    Background: All
                </button>
                
                <div class="filter-actions">
                    <button class="action-btn" id="clearFilters" title="Очистить фильтры">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="action-btn" id="openFilters" title="Расширенные фильтры">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>
            </div>

            <!-- Сетка с карточками подарков -->
            <div class="gifts-grid" id="giftsGrid">
                <!-- Подарки будут загружены через JavaScript -->
            </div>
        </div>

        <!-- My Gifts Tab -->
        <div class="tab-content" id="my-gifts">
            <div class="my-gifts-content">
                <div class="empty-state">
                    <div class="empty-icon">🎁</div>
                    <div class="empty-title">Нет активных подарков</div>
                    <div class="empty-description">
                        Привяжите Telegram аккаунт<br>чтобы сдать в аренду подарки
                    </div>
                    <button class="connect-btn" onclick="connectTelegram()">
                        <i class="fab fa-telegram"></i>
                        Привязать Telegram
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div class="tab-content" id="profile">
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-name" id="userName">Гость</div>
                    <div class="profile-id" id="userId">ID: Не авторизован</div>
                </div>

                <div class="balance-card">
                    <div class="balance-label">Ваш баланс</div>
                    <div class="balance-amount">0 TON</div>
                </div>

                <div class="profile-actions">
                    <button class="profile-action-btn" onclick="connectPayment()">
                        <div class="profile-action-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        Привязать реквизиты для выплаты
                    </button>
                    <button class="profile-action-btn" onclick="connectTelegram()">
                        <div class="profile-action-icon">
                            <i class="fab fa-telegram"></i>
                        </div>
                        Привязать Telegram аккаунт
                    </button>
                    <button class="profile-action-btn" onclick="openSupport()">
                        <div class="profile-action-icon">
                            <i class="fas fa-headset"></i>
                        </div>
                        Техническая поддержка
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="rent">
            <i class="fas fa-gem"></i>
            Аренда
        </button>
        <button class="nav-tab" data-tab="my-gifts">
            <i class="fas fa-gift"></i>
            Мои подарки
        </button>
        <button class="nav-tab" data-tab="profile">
            <i class="fas fa-user"></i>
            Профиль
        </button>
    </nav>

    <!-- Gift Detail Modal -->
    <div class="modal" id="giftModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalGiftName">Название подарка</div>
                <div class="modal-nav">
                    <button class="nav-btn" onclick="prevGift()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn" onclick="nextGift()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="close-btn" onclick="closeModal()">×</button>
                </div>
            </div>
            <div class="gift-detail-image">
                <img class="detail-photo" id="modalGiftPhoto" src="" alt="NFT Gift">
                <div class="detail-overlay">
                    <div class="detail-days-badge" id="modalGiftDaysBadge">7 дней</div>
                </div>
            </div>
            <div class="detail-info">
                <div class="detail-item">
                    <span class="detail-label">Коллекция:</span>
                    <span class="detail-value" id="modalGiftCollection">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Модель:</span>
                    <span class="detail-value" id="modalGiftModel">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Фон:</span>
                    <span class="detail-value" id="modalGiftBackground">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Узор:</span>
                    <span class="detail-value" id="modalGiftPattern">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Срок аренды:</span>
                    <span class="detail-value" id="modalGiftDays">-</span>
                </div>
            </div>
            <button class="modal-rent-btn" id="modalRentButton" onclick="rentGiftFromModal()">
                <i class="fas fa-play-circle"></i>
                Rent for <span id="modalRentPrice">0 TON</span>
            </button>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filterModal">
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <div class="filter-modal-title">Расширенные фильтры</div>
                <button class="close-btn" onclick="closeFilterModal()">×</button>
            </div>
            
            <div class="filter-group">
                <div class="filter-group-title">Цена (TON)</div>
                <div class="price-inputs">
                    <input type="number" class="price-input" id="priceFrom" placeholder="От">
                    <input type="number" class="price-input" id="priceTo" placeholder="До">
                </div>
            </div>
            
            <div class="filter-group">
                <div class="filter-group-title">Узор</div>
                <div class="filter-options" id="patternOptions">
                    <!-- Опции узоров будут добавлены через JavaScript -->
                </div>
            </div>
            
            <div class="filter-group">
                <div class="filter-group-title">Сортировка</div>
                <div class="filter-options" id="sortOptions">
                    <!-- Опции сортировки будут добавлены через JavaScript -->
                </div>
            </div>
            
            <div class="filter-modal-actions">
                <button class="filter-reset-btn" onclick="resetFilters()">Сбросить</button>
                <button class="filter-apply-btn" onclick="applyFilters()">Применить</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Данные подарков с фото
        const gifts = [
            { 
                id: 1, 
                name: "Plush Pepe", 
                number: "#001", 
                price: 0.5, 
                days: 7, 
                collection: "Plush Collection",
                model: "Pepe", 
                pattern: "Текстильный", 
                background: "Розовый", 
                photo: "https://images.unsplash.com/photo-1634973357973-f2ed2657db3c?w=400&h=300&fit=crop" 
            },
            { 
                id: 2, 
                name: "Astral Shard", 
                number: "#4170", 
                price: 1.195, 
                days: 1, 
                collection: "Astral Collection",
                model: "Shard", 
                pattern: "Кристаллический", 
                background: "Космос", 
                photo: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=300&fit=crop" 
            },
            { 
                id: 3, 
                name: "Stellar Rocket", 
                number: "#62260", 
                price: 1.195, 
                days: 1, 
                collection: "Stellar Collection",
                model: "Rocket", 
                pattern: "Металлический", 
                background: "Галактика", 
                photo: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=300&fit=crop" 
            },
            { 
                id: 4, 
                name: "Crystal Dragon", 
                number: "#004", 
                price: 1.2, 
                days: 14, 
                collection: "Crystal Collection",
                model: "Dragon", 
                pattern: "Кристаллический", 
                background: "Ледяной", 
                photo: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400&h=300&fit=crop" 
            },
            { 
                id: 5, 
                name: "Plush Doge", 
                number: "#005", 
                price: 0.6, 
                days: 7, 
                collection: "Plush Collection",
                model: "Doge", 
                pattern: "Текстильный", 
                background: "Золотой", 
                photo: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" 
            },
            { 
                id: 6, 
                name: "Electric Falcon", 
                number: "#006", 
                price: 0.9, 
                days: 12, 
                collection: "Electric Collection",
                model: "Falcon", 
                pattern: "Электрический", 
                background: "Гроза", 
                photo: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop" 
            },
            { 
                id: 7, 
                name: "Magic Orb", 
                number: "#007", 
                price: 0.4, 
                days: 5, 
                collection: "Magic Collection",
                model: "Orb", 
                pattern: "Магический", 
                background: "Туман", 
                photo: "https://images.unsplash.com/photo-1536922246289-88c42f957773?w=400&h=300&fit=crop" 
            },
            { 
                id: 8, 
                name: "Ocean Kraken", 
                number: "#008", 
                price: 1.1, 
                days: 14, 
                collection: "Ocean Collection",
                model: "Kraken", 
                pattern: "Водный", 
                background: "Океан", 
                photo: "https://images.unsplash.com/photo-1550684376-efcbd6e3f031?w=400&h=300&fit=crop" 
            }
        ];

        // Запасные фото (если основные не загрузятся)
        const fallbackPhotos = [
            "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1563089145-599997674d42?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1550686041-366ad85a1355?w=400&h=300&fit=crop"
        ];

        let currentUser = null;
        let selectedGift = null;
        let currentGiftIndex = 0;
        
        // Фильтры
        let currentFilters = {
            pattern: 'all',
            priceFrom: null,
            priceTo: null,
            sort: 'price-asc'
        };

        // Инициализация приложения
        function initApp() {
            renderGifts();
            setupNavigation();
            loadUserData();
            setupFilters();
            setupFilterModal();
        }

        // Настройка фильтров
        function setupFilters() {
            document.getElementById('giftsFilter').addEventListener('click', () => {
                // Просто открываем расширенные фильтры
                openFilterModal();
            });
            
            document.getElementById('modelFilter').addEventListener('click', () => {
                // Просто открываем расширенные фильтры
                openFilterModal();
            });
            
            document.getElementById('backgroundFilter').addEventListener('click', () => {
                // Просто открываем расширенные фильтры
                openFilterModal();
            });
            
            document.getElementById('clearFilters').addEventListener('click', () => {
                clearAllFilters();
            });
            
            document.getElementById('openFilters').addEventListener('click', () => {
                openFilterModal();
            });
        }

        // Настройка модального окна фильтров
        function setupFilterModal() {
            // Добавляем опции узоров
            const patterns = [...new Set(gifts.map(gift => gift.pattern))];
            const patternOptions = document.getElementById('patternOptions');
            
            patternOptions.innerHTML = '<div class="filter-option active" data-pattern="all">Все узоры</div>';
            patterns.forEach(pattern => {
                const isActive = currentFilters.pattern === pattern;
                patternOptions.innerHTML += `<div class="filter-option ${isActive ? 'active' : ''}" data-pattern="${pattern}">${pattern}</div>`;
            });
            
            // Добавляем опции сортировки
            const sortOptions = document.getElementById('sortOptions');
            const sortTypes = [
                { value: 'price-asc', label: 'Цена ↑' },
                { value: 'price-desc', label: 'Цена ↓' },
                { value: 'name-asc', label: 'Название А-Я' },
                { value: 'name-desc', label: 'Название Я-А' }
            ];
            
            sortOptions.innerHTML = '';
            sortTypes.forEach(sort => {
                const isActive = currentFilters.sort === sort.value;
                sortOptions.innerHTML += `<div class="filter-option ${isActive ? 'active' : ''}" data-sort="${sort.value}">${sort.label}</div>`;
            });
            
            // Настройка выбора опций
            setupFilterOptions();
        }

        // Настройка обработчиков для фильтров
        function setupFilterOptions() {
            // Узоры (только один активный)
            document.querySelectorAll('#patternOptions .filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('#patternOptions .filter-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Сортировка (только одна активная)
            document.querySelectorAll('#sortOptions .filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('#sortOptions .filter-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Открыть модальное окно расширенных фильтров
        function openFilterModal() {
            document.getElementById('filterModal').style.display = 'block';
            
            // Устанавливаем текущие значения
            document.getElementById('priceFrom').value = currentFilters.priceFrom || '';
            document.getElementById('priceTo').value = currentFilters.priceTo || '';
            
            setupFilterModal(); // Перерисовываем фильтры с актуальными состояниями
        }

        // Закрыть модальное окно фильтров
        function closeFilterModal() {
            document.getElementById('filterModal').style.display = 'none';
        }

        // Применить фильтры
        function applyFilters() {
            // Получаем значения цены
            currentFilters.priceFrom = document.getElementById('priceFrom').value || null;
            currentFilters.priceTo = document.getElementById('priceTo').value || null;
            
            // Получаем выбранный узор
            const activePattern = document.querySelector('#patternOptions .filter-option.active');
            currentFilters.pattern = activePattern ? activePattern.getAttribute('data-pattern') : 'all';
            
            // Получаем выбранную сортировку
            const activeSort = document.querySelector('#sortOptions .filter-option.active');
            currentFilters.sort = activeSort ? activeSort.getAttribute('data-sort') : 'price-asc';
            
            renderGifts();
            closeFilterModal();
            showNotification('Фильтры применены', 'success');
        }

        // Сбросить фильтры
        function resetFilters() {
            currentFilters = {
                pattern: 'all',
                priceFrom: null,
                priceTo: null,
                sort: 'price-asc'
            };
            
            renderGifts();
            closeFilterModal();
            showNotification('Фильтры сброшены', 'success');
        }

        // Очистить все фильтры
        function clearAllFilters() {
            resetFilters();
        }

        // Рендер подарков с учетом фильтров
        function renderGifts() {
            const container = document.getElementById('giftsGrid');
            container.innerHTML = '';

            // Фильтрация подарков
            let filteredGifts = gifts.filter(gift => {
                // Фильтр по узору
                if (currentFilters.pattern !== 'all' && gift.pattern !== currentFilters.pattern) {
                    return false;
                }
                
                // Фильтр по цене
                if (currentFilters.priceFrom && gift.price < parseFloat(currentFilters.priceFrom)) {
                    return false;
                }
                
                if (currentFilters.priceTo && gift.price > parseFloat(currentFilters.priceTo)) {
                    return false;
                }
                
                return true;
            });

            // Сортировка подарков
            filteredGifts.sort((a, b) => {
                switch (currentFilters.sort) {
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    default:
                        return a.price - b.price;
                }
            });

            // Рендер подарков
            filteredGifts.forEach((gift, index) => {
                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';
                giftCard.onclick = () => openGiftModal(gift);

                // Используем запасное фото если основное недоступно
                const photoUrl = gift.photo || fallbackPhotos[index % fallbackPhotos.length];

                giftCard.innerHTML = `
                    <div class="gift-image">
                        <img class="gift-photo" src="${photoUrl}" alt="${gift.name}" onerror="this.src='${fallbackPhotos[index % fallbackPhotos.length]}'">
                        <div class="image-overlay">
                            <div class="gift-days-badge">${gift.days} дней</div>
                        </div>
                    </div>
                    <div class="gift-info">
                        <div class="gift-name">${gift.name}</div>
                        <div class="gift-number">${gift.number}</div>
                        <div class="gift-price">${gift.price} TON</div>
                        <button class="rent-btn" onclick="event.stopPropagation(); rentGiftDirect(${gift.id})">
                            Rent for ${gift.price} TON
                        </button>
                    </div>
                `;

                container.appendChild(giftCard);
            });
            
            // Если нет подарков после фильтрации
            if (filteredGifts.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                        <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;">🎁</div>
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">Не найдено подарков</div>
                        <div style="color: var(--text-light); margin-bottom: 20px;">Попробуйте изменить параметры фильтрации</div>
                        <button class="rent-btn" onclick="clearAllFilters()" style="width: auto; padding: 10px 20px;">
                            Сбросить фильтры
                        </button>
                    </div>
                `;
            }
        }

        // Настройка навигации
        function setupNavigation() {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');

                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Загрузка данных пользователя
        function loadUserData() {
            const savedUser = localStorage.getItem('nftUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserProfile();
            }
        }

        // Обновление профиля пользователя
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userId').textContent = `ID: ${currentUser.id}`;
                document.getElementById('userAvatar').innerHTML = `<i class="fas fa-user-check"></i>`;
            }
        }

        // Открытие модального окна подарка
        function openGiftModal(gift) {
            selectedGift = gift;
            currentGiftIndex = gifts.findIndex(g => g.id === gift.id);

            updateModalContent();
            document.getElementById('giftModal').style.display = 'block';
        }

        // Обновление содержимого модального окна
        function updateModalContent() {
            const gift = gifts[currentGiftIndex];
            const photoUrl = gift.photo || fallbackPhotos[currentGiftIndex % fallbackPhotos.length];
            
            document.getElementById('modalGiftPhoto').src = photoUrl;
            document.getElementById('modalGiftPhoto').alt = gift.name;
            document.getElementById('modalGiftName').textContent = `${gift.name} ${gift.number}`;
            document.getElementById('modalGiftDaysBadge').textContent = `${gift.days} дней`;
            document.getElementById('modalGiftCollection').textContent = gift.collection;
            document.getElementById('modalGiftModel').textContent = gift.model;
            document.getElementById('modalGiftBackground').textContent = gift.background;
            document.getElementById('modalGiftPattern').textContent = gift.pattern;
            document.getElementById('modalGiftDays').textContent = `${gift.days} дней`;
            document.getElementById('modalRentPrice').textContent = `${gift.price} TON`;
        }

        // Следующий подарок
        function nextGift() {
            currentGiftIndex = (currentGiftIndex + 1) % gifts.length;
            updateModalContent();
        }

        // Предыдущий подарок
        function prevGift() {
            currentGiftIndex = (currentGiftIndex - 1 + gifts.length) % gifts.length;
            updateModalContent();
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
            selectedGift = null;
        }

        // Прямая аренда подарка (с карточки)
        function rentGiftDirect(giftId) {
            const gift = gifts.find(g => g.id === giftId);
            rentGiftProcess(gift);
        }

        // Аренда подарка из модального окна
        function rentGiftFromModal() {
            const gift = gifts[currentGiftIndex];
            rentGiftProcess(gift);
        }

        // Процесс аренды подарка
        function rentGiftProcess(gift) {
            const isTelegramConnected = localStorage.getItem('telegramConnected');
            
            if (!isTelegramConnected) {
                showNotification('Для аренды подарка необходимо привязать Telegram аккаунт', 'warning');
                return;
            }

            showNotification(`Оформление аренды ${gift.name}...`, 'warning');
            
            // Симуляция процесса аренды
            setTimeout(() => {
                showNotification('Ошибка при оформлении аренды. Обратитесь в техподдержку.', 'error');
            }, 2000);
        }

        // Привязка Telegram
        function connectTelegram() {
            window.open('https://t.me/RentalNftBot?start=verify', '_blank');
            showNotification('Открывается Telegram для привязки аккаунта...', 'warning');
        }

        // Привязка реквизитов
        function connectPayment() {
            window.open('https://t.me/RentalNftBot?start=payment', '_blank');
            showNotification('Открывается Telegram для привязки реквизитов...', 'warning');
        }

        // Открытие поддержки
        function openSupport() {
            window.open('https://t.me/donkiwc', '_blank');
            showNotification('Открывается чат поддержки...', 'warning');
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('giftModal');
            const filterModal = document.getElementById('filterModal');
            
            if (event.target === modal) {
                closeModal();
            }
            
            if (event.target === filterModal) {
                closeFilterModal();
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
